<form (ngSubmit)="onSignIn(f)" #f="ngForm">
  <div class="row">
    <div class="col-xs-4">
      <div class="form-group">
        <label for="email">Mail</label>
        <input
          id="email"
          type="email"
          name="email"
          class="form-control"
          ngModel>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          name="password"
          ngModel>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Sign In</button>
    </div>
  </div>
</form>
